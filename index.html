<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-02_Versatile-UI</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <!-- navbar starts here -->
        <header class="header-section full-container">
            <nav class="navbar display-flex">
                <div class="nav-left">
                    <h3>Fitness</h3>
                </div>
                <div class="nav-right">
                    <ul class="nav-items display-flex">
                        <li class="list-item" id="nav-home"><a href="" class="nav-link">Home</a></li>
                        <li class="list-item"><a href="" class="nav-link">Service</a></li>
                        <li class="list-item"><a href="" class="nav-link">Contact</a></li>
                        <li class="list-item"><a href="" class="nav-link">About</a></li>
                    </ul>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        <!-- navbar ends here -->
        <!-- banner starts here -->
            <section class="banner-container display-flex">
                    <div class="banner-text-container display-flex">
                        <h1>Get body in <br><span> shape</span> & stay <br> healthy</h1>
                        <p>Transform your body and sustain your health with expert guidance, effective workouts, and nutrition tips for lasting results! </p>
                        <div class="btn-container">
                            <button class="btn-primary">Join Club Now!</button>
                            <button class="btn-secondary download-app">Download App</button>
                        </div>
                    </div>
                    <div class="banner-image-container">
                        <div class="banner-image"><img src="./images/Images 2.png" alt="banner-image"></div>
                        <div class="upper-rectangle">
                            <p class="u-number">500+</p>
                            <p class="u-desc">Free Workout Videos</p>
                        </div>
                        <div class="lower-rectangle display-flex">
                            <div class="ball"></div>
                            <div class="circle-play"><i class="fa-solid fa-play"></i></div>
                            <div class="ball-text">
                                <p class="l-number">350+</p>
                                <p class="l-desc">Video Tutorial</p>
                            </div>
                        </div>
                    </div>
            </section>
        </header>
        <!-- banner ends here -->
</body>
</html>
